---
ip: "192.168.22.4"
memory: 2048
cpus: 1
hostname: comrades-yodie-proxy
name: comrades-yodie-proxy
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "./"
      to: "/home/vagrant/aggregate-api"
      type: "nfs"

sites:
    - map: aggregate-api.dev
      to: "/home/vagrant/aggregate-api/public"

databases:
    - aggregate-api

variables:
    - key: APP_ENV
      value: local

