---
ip: "192.168.22.4"
memory: 2048
cpus: 1
hostname: comrades-yodie-proxy.dev
name: comrades-yodie-proxy
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "./"
      to: "/home/vagrant/comrades-yodie-proxy-api"
      type: "nfs"

sites:
    - map: comrades-yodie-proxy-api.dev
      to: "/home/vagrant/comrades-yodie-proxy-api/public"

databases:
    - comrades-yodie-proxy-api

variables:
    - key: APP_ENV
      value: local

